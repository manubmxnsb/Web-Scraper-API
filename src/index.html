<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraper</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-text">
          <h1 class="title">Web Scraper API</h1>
          <h2 class="description">An awesome web scraper</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="urlForm">
            <div class="form-group">
              <input
                type="text"
                id="url"
                class="form-control"
                value="https://wsa-test.vercel.app/"
                readonly
              />
              <div class="buttons">
                <button class="btn btn-block btn-primary">Scrape me!</button>
                <button
                  class="btn btn-block btn-primary invisible"
                  id="copyToClipboard"
                >
                  Copy to Clipboard
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col" id="result"></div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
    <script type="module" src="./app.js" type="module"></script>
  </body>
</html>
